<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <div class="navmenu">
                        <ul>
                            <li><a href="#">Gmail</a></li>
                            <li><a href="#">Images</a></li>
                        </ul>
                    </div>
                    <div class="navicons">
                        <a id="dropdown-button"></a>
                        <a id="profile-button"></a>
                    </div>
                </nav>
            </div>
            <div id="logo">
                <a href="#"><img id="logo-default" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
            </div>
            <div class="searchform">
                <input id="search-query" name="search-query" type="text" placeholder="Search Google or Type a URL">
                    <div class="form-button">
                        <input class="submit-button" type="submit" value="Google Search"></input>
                        <input class="submit-button" type="submit" value="I'm Feeling Lucky"></input>
                    </div>
            </div>
            <div class="language-options">
                <p>Google offered in: </p>
                <button>中文（繁體</button>
                <button>中文(简体</button>
            </div>
            <div class="footer">
                <div id="currentlocation">
                    <p>Hong Kong</p>
                </div>
                <div class="footer-links">
                    <div class="footer-left">
                            <a href="#">Advertising</a>
                            <a href="#">Business</a>
                            <a href="#">About</a>
                            <a href="#">How Search works</a>
                    </div>
                    <div class="footer-right">
                            <a href="#">Privacy</a>
                            <a href="#">Terms</a>
                            <a href="#">Settings</a>
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
