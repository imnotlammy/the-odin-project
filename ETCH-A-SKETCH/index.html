<!DOCTYPE html>
<html>

<head>
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <h1>ETCH-A-SKETCH</h1>
    <button class="reset">Reset</button>

    <script>
        const container = document.createElement('div');
        container.classList.add('container')
        document.body.appendChild(container);

        function createCanvas(numOfSquares) {
            let i = 1;

            if (numOfSquares > 100) {
                let numOfSquares = prompt('Please enter a valid selection')
            }
            while (i <= numOfSquares * numOfSquares) {
                const div = document.createElement('div');
                div.id = i;
                div.classList.add('div');
                div.style.width = 500 / numOfSquares - 2 + "px";
                div.style.height = 500 / numOfSquares - 2 + "px";
                container.appendChild(div);
                div.addEventListener('mouseover', function () {
                    div.classList.add('filled');
                });
                i++;
            }
        }
        createCanvas(16);

        const reset = document.querySelector('.reset');
        reset.addEventListener('click', function () {
            const divs = document.querySelectorAll('.div');
            divs.forEach(function (div) {
                if (div.classList.contains('filled')) {
                    div.classList.remove('filled');
                }
            });
            container.textContent='';
            let numOfSquares = prompt('How many squares?');
            createCanvas(numOfSquares);
        });





    </script>
</body>

</html>
